<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #007bff;
        }

        p {
            color: #555;
        }
    </style>
    <script>
        // Redirect to the shop page after 5 seconds
        setTimeout(function(){
            window.location.href = '/shop/';
        }, 5000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Payment Successful</h1>
        <p>Thank you for your payment! You will be redirected to the shop page shortly.</p>
    </div>
</body>
</html>
